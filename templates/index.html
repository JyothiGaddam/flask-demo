	<head>

		<div>
  			<h1>User Input</h1>
<form id='input' action='/analysis' method = 'POST'>
<fieldset>
<legend>Stock Ticker Details:</legend>
Please enter a stock Ticker like GOOG, or AAPL and select an option to see its details:<br>
<input type="text" name="stock" id="stock"><br>
<input type="checkbox" name="tickerdetails" id="closingprice" checked>Closing Price<br>
<input type="checkbox" name="tickerdetails" id="adjclosingprice">Adjusted Closing Price<br>
<input type="checkbox" name="tickerdetails" id ="openingprice">Opening Price<br>
<input type="checkbox" name="tickerdetails" id="adjopeningprice">Adjusted Opening Price<br>
<input type = "submit" value="Submit">
</fieldset>
</form>
		</div>
